<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<div class="main_container mx-auto col-md-4 col-sm-8 col-xs-12">
  <div class="row">
    <div class=" mt-3 text-center">
      <img src = "/static/drei-logo.png" class="drei-logo">
    </div>
  </div>

  <div class="row"> 
    <div class="mt-4 text-center dropdown-container">
      <div class="dropdown">
        <button class="dropbtn">Filter by name</button>
        <div id="myDropdown" class="dropdown-content">
          <div class="dropdown-scrollable">
            <input type="text" placeholder="Search.." id="myInput">
           {% for row in rows %}
           <a class="single_row">{{ row[0] + ' ' + row[1] }}</a>
           {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="mt-3 text-center">
      <div id="customer_name"></div> 
    </div>
  </div>

  <div class = "row">
    <div class = "mt-3 text-center" id = "canvas_parent">
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="mt-5 text-center" id="chart_parent">
      <canvas id="lineChart"></canvas>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/main.js"></script>
</body>
</html>
